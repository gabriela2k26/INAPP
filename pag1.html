<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>INNOVA NEXUS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
      @font-face {
    font-family: 'mifuente1'; /* Nombre que usarás para referenciar la fuente */
    src: url('fuentes/Montserrat-Regular.ttf') format('truetype'); /* Ruta a tu archivo de fuente */
    font-weight: normal; /* Peso de la fuente */
    font-style: normal; /* Estilo de la fuente */
}
body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #252525 0%, #1a1a1a 100%);
            color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            opacity: 1; /* Para el efecto de fade in */
            transition: opacity 0.5s ease; /* Transición de opacidad */
            padding: 30px;
        }

.radio-tile-group {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center; /* Asegura que los elementos estén centrados verticalmente */
    width: 100%;
}

.radio-tile-group {
    display: flex;
    flex-wrap: wrap; /* Permite que los elementos se envuelvan */
    justify-content: center; /* Centra los elementos */
    width: 100%; /* Asegúrate de que el grupo ocupe el ancho completo */
}
.input-container {
    display: flex; /* Asegura que el contenido dentro de input-container esté centrado */
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 80px;
    width: 80px;
    margin: 1rem;
}


@media (max-width: 600px) {
    .input-container {
        height: 60px;
        width: 60px;
    }

    .radio-tile-label {
        font-size: 0.6rem;
    }
}

.radio-tile-group .input-container {
    position: relative;
    height: 80px;
    width: 80px;
    margin: 1.5rem; 
}


        .radio-tile-group .input-container .radio-button {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            margin: 0;
            cursor: pointer;
        }

        .radio-tile-group .input-container .radio-tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            border: 2px solid #ffffff;
            border-radius: 5px;
            padding: 1rem;
            transition: transform 300ms ease;
        }

        .radio-tile-group .input-container .icon svg {
            fill: #ffffff;
            width: 2rem;
            height: 2rem;
        }

        .radio-tile-group .input-container .radio-tile-label {
            text-align: center;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffffff;
        }

        .radio-tile-group .input-container .radio-button:checked + .radio-tile {
            background-color: #ffffff;
            border: 2px solid #ffffff;
            color: rgb(0, 0, 0);
            transform: scale(1.1, 1.1);
        }

        .radio-tile-group .input-container .radio-button:checked + .radio-tile .icon svg {
            fill: rgb(0, 0, 0);
            background-color: #ffffff;
        }

        .radio-tile-group .input-container .radio-button:checked + .radio-tile .radio-tile-label {
            color: rgb(0, 0, 0);
            background-color: #ffffff;
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 600px) {
            .radio-tile-group .input-container {
                height: 60px; /* Ajusta la altura para pantallas pequeñas */
                width: 60px; /* Ajusta el ancho para pantallas pequeñas */
            }

            .radio-tile-group .input-container .radio-tile-label {
                font-size: 0.6rem; /* Reduce el tamaño de la fuente para pantallas pequeñas */
            }
        }

        .radio-tile-group .input-container .radio-button:checked + .radio-tile .svg-icon {
    fill: rgb(0, 0, 0); /* Cambia a negro cuando está seleccionado */
}
/* From Uiverse.io by cssbuttons-io */ 
button {
 position: relative;
 display: inline-block;
 cursor: pointer;
 outline: none;
 border: 0;
 vertical-align: middle;
 text-decoration: none;
 background: transparent;
 padding: 0;
 font-size: inherit;
 font-family: inherit;
}

button.learn-more {
 width: 12rem;
 height: auto;
}

button.learn-more .circle {
 transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
 position: relative;
 display: block;
 margin: 0;
 width: 3rem;
 height: 3rem;
 background: #ffffff;
 border-radius: 1.625rem;
}

button.learn-more .circle .icon {
 transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
 position: absolute;
 top: 0;
 bottom: 0;
 margin: auto;
 background: #000000;
}

button.learn-more .circle .icon.arrow {
 transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
 left: 0.625rem;
 width: 1.125rem;
 height: 0.125rem;
 background: none;
}

button.learn-more .circle .icon.arrow::before {
 position: absolute;
 content: "";
 top: -0.29rem;
 right: 0.0625rem;
 width: 0.625rem;
 height: 0.625rem;
 border-top: 0.125rem solid #000000;
 border-right: 0.125rem solid #000000;
 transform: rotate(45deg);
}

button.learn-more .button-text {
 transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
 position: absolute;
 top: 0;
 left: 0;
 right: 0;
 bottom: 0;
 padding: 0.75rem 0;
 margin: 0 0 0 1.85rem;
 color: #ffffff;
 font-weight: 700;
 line-height: 1.6;
 text-align: center;
 text-transform: uppercase;
}

button:hover .circle {
 width: 100%;
}

button:hover .circle .icon.arrow {
 background: #000000;
 transform: translate(1rem, 0);
}

button:hover .button-text {
 color: #000000;
}
    </style>
    <script>
      // Objeto de traducciones
      const translations = {
          english: {
              title: "WELCOME",
              subtitle: "Select your language",
              buttonText: ["English", "Spanish", "French"],
              continueText: "Continue"
          },
          spanish: {
              title: "BIENVENIDO",
              subtitle: "Selecciona tu idioma",
              buttonText: ["Inglés", "Español", "Francés"],
              continueText: "Continuar"
          },
          french: {
              title: "BIENVENUE",
              subtitle: "Sélectionnez votre langue",
              buttonText: ["Anglais", "Espagnol", "Français"],
              continueText: "Continuer"
          }
      };

    // Función para cambiar el idioma
    function changeLanguage(lang) {
        document.querySelector('h1').innerText = translations[lang].title;
        document.querySelector('p').innerText = translations[lang].subtitle;

        // Actualizar el texto de los botones
        const buttonLabels = document.querySelectorAll('.radio-tile-label');
        buttonLabels[0].innerText = translations[lang].buttonText[0];
        buttonLabels[1].innerText = translations[lang].buttonText[1];
        buttonLabels[2].innerText = translations[lang].buttonText[2];

          // Actualizar el texto del botón "Continue"
          document.querySelector('.button-text').innerText = translations[lang].continueText;

        // Desmarcar todos los botones
        const radioButtons = document.querySelectorAll('.radio-button');
        radioButtons.forEach(button => button.checked = false);

        // Marcar el botón correspondiente
        document.getElementById(lang).checked = true;
    }
 
        function goToPage() {
    const selectedLanguage = document.querySelector('input[name="radio"]:checked').id; // Obtener el ID del idioma seleccionado
    document.body.style.opacity = 0; // Hacer que el cuerpo se desvanezca
    setTimeout(() => {
        window.location.href = `pag2.html?lang=${selectedLanguage}`; // Redirigir con el idioma como parámetro
    }, 500);
}
</script>
</head>
<body>
<h1 class="animate__animated animate__fadeInDown" style="font-family: 'mifuente1';">WELCOME</h1>
<p class="animate__animated animate__fadeInDown" style="margin-top: -10px; font-family: 'mifuente1';">Select your language</p>

<div class="animate__animated animate__fadeIn" class="container">
    <div class="radio-tile-group">
        <div class="input-container">
            <input id="english" class="radio-button" type="radio" name="radio" onclick="changeLanguage('english')" checked>
            <div class="radio-tile">
                <div class="icon walk-icon"></div>
                <label style="font-family: 'mifuente1';" for="english" class="radio-tile-label">English</label>
            </div>
        </div>

        <div class="input-container">
            <input id="spanish" class="radio-button" type="radio" name="radio" onclick="changeLanguage('spanish')">
            <div class="radio-tile">
                <div class="icon bike-icon"></div>
                <label style="font-family: 'mifuente1';" for="spanish" class="radio-tile-label">Spanish</label>
            </div>
        </div>

        <div class="input-container">
            <input id="french" class="radio-button" type="radio" name="radio" onclick="changeLanguage('french')">
            <div class="radio-tile">
                <div class="icon car-icon"></div>
                <label style="font-family: 'mifuente1';" for="french" class="radio-tile-label">French</label>
            </div>
        </div>
    </div>
</div>

<button class="learn-more animate__animated animate__fadeIn" onclick="goToPage()">
  <span class="circle" aria-hidden="true">
      <span class="icon arrow"></span>
  </span>
  <span style="font-family: 'mifuente1';" class="button-text">Continue</span>
</button>

</body>
</html>
