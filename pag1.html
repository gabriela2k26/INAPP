<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>INNOVA NEXUS APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
      @font-face {
    font-family: 'mifuente1'; /* Nombre que usarás para referenciar la fuente */
    src: url('fuentes/Montserrat-Regular.ttf') format('truetype'); /* Ruta a tu archivo de fuente */
    font-weight: normal; /* Peso de la fuente */
    font-style: normal; /* Estilo de la fuente */
}
body {
    font-family: 'mifuente1';
    background: radial-gradient(circle, #252525 0%, #1a1a1a 100%);
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.radio-tile-group {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center; /* Asegura que los elementos estén centrados verticalmente */
    width: 100%;
}

.radio-tile-group {
    display: flex;
    flex-wrap: wrap; /* Permite que los elementos se envuelvan */
    justify-content: center; /* Centra los elementos */
    width: 100%; /* Asegúrate de que el grupo ocupe el ancho completo */
}
.input-container {
    display: flex; /* Asegura que el contenido dentro de input-container esté centrado */
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 80px;
    width: 80px;
    margin: 1rem;
}


@media (max-width: 600px) {
    .input-container {
        height: 60px;
        width: 60px;
    }

    .radio-tile-label {
        font-size: 0.6rem;
    }
}

.radio-tile-group .input-container {
    position: relative;
    height: 80px;
    width: 80px;
    margin: 1.5rem; 
}


        .radio-tile-group .input-container .radio-button {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            margin: 0;
            cursor: pointer;
        }

        .radio-tile-group .input-container .radio-tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            border: 2px solid #ffffff;
            border-radius: 5px;
            padding: 1rem;
            transition: transform 300ms ease;
        }

        .radio-tile-group .input-container .icon svg {
            fill: #ffffff;
            width: 2rem;
            height: 2rem;
        }

        .radio-tile-group .input-container .radio-tile-label {
            text-align: center;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffffff;
        }

        .radio-tile-group .input-container .radio-button:checked + .radio-tile {
            background-color: #ffffff;
            border: 2px solid #ffffff;
            color: rgb(0, 0, 0);
            transform: scale(1.1, 1.1);
        }

        .radio-tile-group .input-container .radio-button:checked + .radio-tile .icon svg {
            fill: rgb(0, 0, 0);
            background-color: #ffffff;
        }

        .radio-tile-group .input-container .radio-button:checked + .radio-tile .radio-tile-label {
            color: rgb(0, 0, 0);
            background-color: #ffffff;
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 600px) {
            .radio-tile-group .input-container {
                height: 60px; /* Ajusta la altura para pantallas pequeñas */
                width: 60px; /* Ajusta el ancho para pantallas pequeñas */
            }

            .radio-tile-group .input-container .radio-tile-label {
                font-size: 0.6rem; /* Reduce el tamaño de la fuente para pantallas pequeñas */
            }
        }

        .radio-tile-group .input-container .radio-button:checked + .radio-tile .svg-icon {
    fill: rgb(0, 0, 0); /* Cambia a negro cuando está seleccionado */
}
    </style>
</head>
<body>
    <h1 class="animate__animated animate__fadeInDown" style=" font-family: 'mifuente1';">WELCOME</h1>
    <p class="animate__animated animate__fadeInDown" style=" font-family: 'mifuente1';  margin-top: -10px;">Select your language</p>

<div class="animate__animated animate__fadeIn" class="container">
  <div class="radio-tile-group">
    <div class="input-container">
      <input id="walk" class="radio-button" type="radio" name="radio">
      <div class="radio-tile">
        <div class="icon walk-icon">
         
           
        </div>
        <label for="walk" class="radio-tile-label">English</label>
      </div>
    </div>

    <div class="input-container">
      <input id="bike" class="radio-button" type="radio" name="radio">
      <div class="radio-tile">
        <div class="icon bike-icon">
         
           
        </div>
        <label for="bike" class="radio-tile-label">Spanish</label>
      </div>
    </div>

    <div class="input-container">
      <input id="drive" class="radio-button" type="radio" name="radio">
      <div class="radio-tile">
        <div class="icon car-icon">
          
         
        </div>
        <label for="drive" class="radio-tile-label">French</label>
      </div>
    </div>
  </div>
</div>

</body>
</html>
